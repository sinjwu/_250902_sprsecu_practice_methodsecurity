<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Method Security Demo' : 'Method Security Demo'}">Method Security Demo</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<nav class="navbar" sec:authorize="isAuthenticated()">
    <div class="nav-container">
        <a href="/" class="nav-brand">Method Security Demo</a>
        <ul class="nav-links">
            <li><a href="/dashboard">대시보드</a></li>
            <li><a href="/posts">게시글</a></li>
            <li><a href="/users">사용자 관리</a></li>
            <li><a href="/advanced">고급 기능</a></li>
        </ul>
        <div class="user-info" sec:authorize="isAuthenticated()">
                <span class="user-badge">
                    <span sec:authentication="principal.username">사용자</span>
                    (<span sec:authentication="principal.role">ROLE</span>)
                </span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<main class="container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div th:replace="${content}">페이지 내용</div>
</main>
</body>
</html>
