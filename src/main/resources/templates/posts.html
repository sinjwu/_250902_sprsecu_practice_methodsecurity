<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-brand">Method Security Demo</a>
        <ul class="nav-links">
            <li><a href="/dashboard">대시보드</a></li>
            <li><a href="/posts" class="active">게시글</a></li>
            <li><a href="/users">사용자 관리</a></li>
            <li><a href="/advanced">고급 기능</a></li>
        </ul>
        <div class="user-info">
      <span class="user-badge">
        <span sec:authentication="principal.username">사용자</span>
        (<span sec:authentication="principal.role">ROLE</span>)
      </span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<main class="container">
    <h1>게시글 목록</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="mb-4">
        <a href="/posts/new" class="btn btn-primary">새 게시글 작성</a>
    </div>

    <div class="grid">
        <div th:each="post : ${posts}" class="card">
            <div class="card-header">
                <h3 th:text="${post.title}">게시글 제목</h3>
                <span class="badge" th:classappend="${post.public ? 'badge-success' : 'badge-warning'}">
          <span th:text="${post.public ? '공개' : '비공개'}">상태</span>
        </span>
            </div>
            <div class="card-body">
                <p th:text="${post.content}">게시글 내용</p>
                <div class="text-muted">
                    작성자: <span th:text="${post.author.username}">작성자</span> |
                    작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                </div>
            </div>
            <div class="card-footer" th:if="${post.author.id == currentUser.id or currentUser.role.name() == 'ADMIN'}">
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                </form>
                <button class="btn btn-secondary btn-sm">수정</button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        게시글이 없습니다. 첫 번째 게시글을 작성해보세요!
    </div>
</main>
</body>
</html>
